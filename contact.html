    <div class="main-contact">
        <div class="contact-container">
            <div class="conversation">

                <!--Host Gator Email Form -->
                <div class="form-container">
                    <h2>Let's Start a Conversation</h2>
                    <form class="contact-form" action="https://www.sabrinahoeke.com/cgi-sys/formmail.pl" method="post"
                        name="hgmailer">
                        <input type="hidden" name="recipient" value="design@sabrinahoeke.com">
                        <input type="hidden" name="subject" value="FormMail E-Mail">

                        <input type="text" id="fname" name="firstname" value="" placeholder="** First name.." required>

                        <input type="text" id="lname" name="lastname" value="" placeholder="** Last name.." required>

                        <input type="text" id="companyName" name="companyname" value=""
                            placeholder="Your company name..">

                        <input type="text" id="email" name="email" value="" placeholder="** Email address.." required>

                        <input type="text" id="website" name="website" value="" placeholder="Website address..">

                        <div class="help-with">
                            <p>What would you like help with?</p>
                            <ul class="help-cb">
                                <li><input type="checkbox" id="logo" name="logo" value="Logo">
                                    <label for="logo">Logo</label></li>
                                <li><input type="checkbox" id="branding" name="branding" value="Branding">
                                    <label for="branding">Branding</label></li>
                                <li><input type="checkbox" id="website-design" name="website-design"
                                        value="Website-design">
                                    <label for="website-design">Website Design</label></li>
                                <li><input type="checkbox" id="illo-icon" name="illo-icon" value="illo-icon">
                                    <label for="illo-icon">Illustration/Icons</label></li>
                                <li><input type="checkbox" id="website-implement" name="website-implement"
                                        value="Website-implement">
                                    <label for="website-implement">Website Implementation</label></li>
                                
                            </ul>
                        </div>
                        <textarea id="subject" name="subject" placeholder="Tell me more.."
                            style="height:150px"></textarea>
                        <div id="error"></div>    

                        <div class="submit-area">
                            <input id="mail-submit" type="button" value="Submit">
                            <input type="hidden" name="redirect" value="https://www.sabrinahoeke.com/redirect-path">
                        </div>
                    </form>
                </div>
            </div>
